<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Fly to a location based on scroll position</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <script src='main.js'></script>
    <link href='main.css' rel='stylesheet' />
</head>
<body>
<div id='map'></div>
<div id='features'>
    <section id='part-1' class='active'>
        <h3>Introduction</h3>
        <p>Details of the project.</p>
    </section>
    <section id='part-2'>
        <h3>Indo-Tibetan border</h3>
        <h4>Magnitude: 8.6</h4>
        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Chitkul_village.JPG/1280px-Chitkul_village.JPG' width='100%' />
        <p>You can embed images and <strong>style</strong> <em>text</em> using html.</p>
    </section>
    <section id='part-3'>
        <h3>Nepal</h3>
        <h4>Magnitude: 8.0</h4>
        <img src='https://upload.wikimedia.org/wikipedia/commons/d/d9/Kathmandu_Durbar_Square%2C_Nepal.JPG' width='100%' />
        <p>You can tilt the camera using pitch.</p>
    </section>
    <section id='part-4'>
        <h3>Hindu Kush, Afghanistan</h3>
        <h4>Magnitude: 7.8</h4>
        <img src='https://upload.wikimedia.org/wikipedia/commons/e/ea/Mountains_of_Kabul.jpg' width='100%' />
        <p>Summary can zoom back to the original view.</p>
    </section>
</div>
</body>
</html>
